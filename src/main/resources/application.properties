spring.application.name=sanlam
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
aws.sns.region=us-east-1
aws.sns.account_id=000000000000
aws.sns.endpoint_override=http://localhost:4566
tigerbeetle.replica_address=3000
tigerbeetle.cluster_id=0
tigerbeetle.coh_account_id=10000